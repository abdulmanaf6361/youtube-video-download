<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .download-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-button:hover {
            background-color: #0b7dda;
        }
        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Youtube Video Downloader</h1>
    <form method="POST" action="{% url 'down' %}" class="form" id="download-form">
        {% csrf_token %}
        <label for="link">Paste link:</label>
        <input type="text" name="link" id="link" value="" required>
        
        <label for="start_time">Start time:</label>
        <input type="text" name="start_time" id="start_time" value="" required>
        
        <label for="end_time">End time:</label>
        <input type="text" name="end_time" id="end_time" value="" required>
        
        <input type="submit" value="Download">
    </form>
    
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
    
    {% if new_url %}
    <a href="{{ new_url }}" class="download-button">Click here to download Full Video</a>
    {% endif %}
    {% if trimmed_video_file_url %}
    <a href="{{ trimmed_video_file_url }}" class="download-button">Click here to download Trimmed Video</a>
    {% endif %}
    
    <script>
        document.getElementById('download-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
